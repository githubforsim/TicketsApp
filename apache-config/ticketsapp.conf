<VirtualHost *:80>
    ServerName ticketsapp.forsim.net
    DocumentRoot /var/www/html/ticketsApp

    <Directory /var/www/html/ticketsApp>
        Options FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
